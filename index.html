  <body>
    <!-- 導覽列 -->
    <nav class="navbar-fixed-top my-nav navbar navbar-default">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="glyphicon glyphicon-menu-hamburger"></span>
          </button>
          <a class="navbar-brand" href="#">S6-Assignment</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar-collapse-1">
          <ul class="pull-right nav navbar-nav"><!--  -->
            <li>
              <a class="btn btn-default" href="#about" role="button" id="nav-btn">關於我</a>
            </li>
            <li>
              <a class="btn btn-default" href="#personality" role="button" id="nav-btn">個人特質</a>
            </li>
            <li>
              <a class="btn btn-default" href="#contact" role="button" id="nav-btn">與我聯繫</a>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <!-- About me -->
    <div class="container" id="about">
      <div class="row">
        <div class="col-xs-12 col-sm-5 col-md-4 col-lg-3">
          <img src="./img/my-avatar.png" class="img-responsive center-block" alt="my-avatar" id="my-avatar">
        </div>
        <div class="col-xs-6 col-xs-offset-3 col-sm-7 col-sm-offset-0 col-md-8 col-md-offset-0 col-lg-9">
          <h1 class="text-center">郭安傑</h1>
          <table class="table table-striped table-hover">
            <tr>
              <td class="col-xs-3 col-sm-3 col-md-2 col-lg-2">工作經驗</td>
              <td>>3年，空調領域研發工程師</td>
            </tr>
            <tr>
              <td>開發技能</td>
              <td>Java、C++、HTML、MySQL</td>
            </tr>
            <tr>
              <td>學習經歷</td>
              <td>
                大航道計畫結業，進行中<br>
                國立臺灣海洋大學碩士，2014
              </td>
            </tr> 
          </table> 
        </div>
      </div>
    </div>
    <hr id="hr-cont">
    <!-- Personality -->
    <div class="container" id="personality">
      <h1 class="text-center" id="p_title">個人特質</h1>
      <div class="row" id="p-row">
        <div class="my-project col-xs-12 col-sm-6 col-md-4 col-lg-4">
          <h3 class="text-center">熱愛交友</h3>
          <img src="./img/Japan.jpg" alt="熱愛交友-jp" class="img-responsive center-block">
          <p class="text-center" id="p-info">
            曾多次獨自在國外旅遊<br>
            都能找到聊得來的夥伴
          </p>
        </div>
        <div class="my-project col-xs-12 col-sm-6 col-md-4 col-lg-4">
          <h3 class="text-center" id="p_title">熱愛挑戰</h3>
          <img src="./img/Cycling.jpg" alt="熱愛挑戰" class="img-responsive center-block">
          <p class="text-center" id="p-info">參加單車環島、鐵人三項接力</p>
        </div>
        <div class="my-project col-xs-12 col-sm-6 col-md-4 col-lg-4">
          <h3 class="text-center" id="p_title">愛搞笑</h3>
          <img src="./img/Funny.jpg" alt="愛搞笑" class="img-responsive center-block">
          <p class="text-center" id="p-info">常有些奇怪的行動</p>
        </div>
      </div>
    </div>
    <hr id="hr-cont">
    <!-- Contact -->
    <div class="container" id="contact">
      <h1 class="text-center">Contact me</h1>
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
          <form>
            <div class="form-group">
              <label for="name">姓名</label>
              <input type="text" class="form-control" id="name" placeholder="name">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="your_email@mail.com">
            </div>
            <div class="form-group">
              <label for="message">訊息</label>
              <textarea class="form-control" id="message" rows="3" placeholder="Leave a message"></textarea>
              <p class="help-block">請留言</p>
            </div>
            <button type="reset" class="btn btn-danger">重設</button>
            <button type="submit" class="btn btn-primary">提交</button>
          </form>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
